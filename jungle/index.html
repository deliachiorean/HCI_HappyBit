            <br><br>
            <video id="video1" width="600">
              <source src="animaleJungla.mp4" type="video/mp4">
            </video>

          <script> 
          var myVideo = document.getElementById("video1"); 
          
          function playPause() { 
              if (myVideo.paused) 
                  myVideo.play(); 
              else 
                  myVideo.pause(); 
          } 
          
          function makeBig() { 
              myVideo.width = 800; 
          } 
          
          function makeSmall() { 
              myVideo.width = 400; 
          } 
          
          function makeNormal() { 
              myVideo.width = 600; 
          } 
          </script>
